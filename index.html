<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Add Rive runtime -->
    <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
    <!-- Add Urbanist font -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #000;
            color: white;
            position: relative;
            overflow: hidden;
        }
        #rive-canvas {
            width: 1600px;
            height: 800px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 600px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            color: white;
            margin-bottom: 1rem;
        }
        p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }
        .logo {
            max-width: 400px;  /* adjust this value to your preferred size */
            height: auto;
            margin-bottom: 2rem;
        }
        .contact-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .contact-info a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.2s ease;
        }
        .contact-info a:hover {
            border-bottom-color: white;
        }
    </style>
</head>
<body>
    <canvas id="rive-canvas"></canvas>
    <div class="container">
        <img src="./logo.png" alt="Resource AI Logo" class="logo">
        <h1>Our New Website is On the Way</h1>
        <p>Check back soon for a refreshed ResourceAI experience.</p>
        <p class="contact-info">
            Meanwhile, contact us at daniel@resourceai.co<br>
            or connect with us on <a href="https://www.linkedin.com/company/resourceai/" target="_blank">LinkedIn</a>
        </p>
    </div>

    <script>
        // Initialize Rive animation
        const canvas = document.getElementById('rive-canvas');
        
        // Use the local Rive file with exact filename case
        const animationURL = './Herobg.riv';

        // Set up Rive
        new rive.Rive({
            src: animationURL,
            canvas: canvas,
            autoplay: true,
            fit: rive.Fit.cover,
            onError: (err) => {
                console.error('Rive error:', err);
            }
        });
    </script>
</body>
</html>
